<template name="quiz">

    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card question-card">
          <h2>Question 1</h2>
          <h3>How many of them are there?</h3>
          <p>Here is your question</p>
          <p>more info fewa feafew </p>
          <p>feafewafe fewafewa ew </p>
          <p>fa fewa fewafewa few</p>
        </div>
      </div>
    </div>
  </div>
</template>
