<template name="quizModal">
  <div id="quiz-modal" class="modal">
    <h4>Select a quiz...</h4>
    <div class="row">
      <div class="col s12 m6">
      {{> year}}
      {{> category}}
      </div>
      <div class="col s12 m6">
        {{> month}}
        <button class="btn">I'm feeling lucky</button>
      </div>
    </div>
    <button type="submit" href="#" class="waves-effect btn-flat modal-close" id="take-the-quiz">Take the quiz!</button>
  </div>
</template>






<template name="year">
  <select id="year-select" class="disabled" required>
    <option value="" disabled selected>Choose a year</option>
    <option value="2014">2014</option>
    <option value="2013">2013</option>
    <option value="2012">2012</option>
  </select>
</template>

<template name="month">
  <select id="month-select" class="disabled" required>
    <option value="" disabled selected>Choose a month</option>
    <option value="All">All</option>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
  </select>
</template>

<template name="category">
  <select id="category-select" class="disabled" required>
    <option value="" disabled selected>Choose a category</option>
    <option value="All">All</option>
    <option value="Sports">Sports</option>
    <option value="Politics">Politics</option>
    <option value="Technology">Technology</option>
  </select>
</template>
